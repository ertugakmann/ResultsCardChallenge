<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">



<body>
  <div class="results-summary">
    <div class="main-container">
      <div class="your-result">
        <h3>Your Result</h3>
        <div class="point-scale">
          <div class="points">
            <span class="point">76</span>
            <span class="under-point">of 100</span>
          </div>
        </div>
        <div class="commit-point">
          <h2 class="commit-title">Great</h2>
          <p class="commit-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="summary-cards">

          <div class="reaction">
            <div class="reaction-content">
              <img class="reaction-icon" src="./assets/images/icon-reaction.svg" alt="">
              <span class="reaction-title">Reaction</span> <span>80</span><span class="span-hundred">/100</span>
            </div>
          </div>
          <div class="memory">
            <div class="memory-content">
              <img class="memory-icon" src="./assets/images/icon-memory.svg" alt="">
              <span class="memory-title">Memory</span> <span>92</span><span class="span-hundred">/100</span>
            </div>
          </div>
          <div class="verbal">
            <div class="verbal-content">
              <img class="verbal-icon" src="./assets/images/icon-verbal.svg" alt="">
              <span class="verbal-title">Verbal</span> <span>61</span><span class="span-hundred">/100</span>
            </div>
          </div>
          <div class="visual">
            <div class="visual-content">
              <img class="visual-icon" src="./assets/images/icon-visual.svg" alt="">
              <span class="visual-title">Visual</span> <span>72</span><span class="span-hundred">/100</span>
            </div>
          </div>
          <button class="continue">Continue</button>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ertug Akman</a>.
  </div>
</body>

</html>
